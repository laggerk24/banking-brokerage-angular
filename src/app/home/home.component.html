
<div class="container mt-5">
  
    <h2>Users </h2>
    
    <table class="table table-striped">
      <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job</th>
            <th>Primary Location</th>
            
            
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.job }}</td>
          <td>{{user.primaryLocation}}</td>
          <td><button type="button" class="btn btn-secondary" routerLink="/viewuserdetails/{{user.id}}">View Details</button></td>
          <td><button type="button" class="btn btn-secondary" routerLink="/updateuser/{{user.id}}">Update</button></td>
          <td><button type="button" class="btn btn-secondary" (click)="delete(user.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
